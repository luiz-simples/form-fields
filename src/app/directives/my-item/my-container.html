<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{myItem.label}}</h3>
  </div>

  <div class="panel-body">
    <ul ng-repeat="rows in myItem.cols" dnd-list="rows">
      <li ng-repeat="item in rows"
          dnd-draggable="item"
          dnd-moved="rows.splice($index, 1)"
          dnd-effect-allowed="move"
          my-item="item"

          dnd-selected="editItem(item)"

          ng-class="{itemli: item.type!='container'}"></li>
    </ul>
  </div>
</div>
