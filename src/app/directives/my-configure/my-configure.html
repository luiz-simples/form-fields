<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Config...</h4>
      </div>

      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Label:</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="myItemObj.label">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="control-label">Type:</label>
            <select class="form-control" ng-model="myItemObj.type" ng-options="item.type as item.label for item in itemTypes"></select>
          </div>

          <div ng-show="myItemObj.type==='container'" class="form-group">
            <div class="radio-inline" ng-repeat="col in [1,2,3,4,6]">
              <label>
                <input type="radio" ng-model="myItemObj.columns" name="optionsRadios" ng-value="col">
                {{col}} column{{col===1?'':'s'}}
              </label>
            </div>
          </div>

          <div ng-hide="myItemObj.type==='container'" class="form-group">
            <label for="recipient-name" class="control-label">Placeholder:</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="myItemObj.placeholder">
          </div>

          <div ng-hide="myItemObj.type==='container'" class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="myItemObj.required">
                The answer is required
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save and close</button>
      </div>
    </div>
  </div>
</div>
